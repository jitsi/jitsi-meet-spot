name: 'CI - spot-client'
on: [pull_request]
jobs:
    test-spot-client:
        name: Unit-tests
        runs-on: ubuntu-latest

        steps:
            - name: Step 1 - checkout
              uses: actions/checkout@v4

            - name: Step 2 - setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'
                  cache-dependency-path: spot-client/package-lock.json

            - name: Step 3 - run install
              working-directory: 'spot-client'
              run: npm install

            - name: Step 4 - run lint
              working-directory: 'spot-client'
              run: npm run lint

            - name: Step 5 - run test
              working-directory: 'spot-client'
              run: npm run test

    e2e:
        name: E2E tests
        runs-on: macos-latest

        steps:
            - name: Step 1 - info
              run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event, running on ${{ runner.os}}, branch name ${{ github.ref}}, ."

            - name: Step 2 - checkout
              uses: actions/checkout@v4

            - name: Step 3 - run install [spot-client]
              working-directory: spot-client
              run: npm install

            - name: Step 4 - run install [spot-webdriver]
              working-directory: spot-webdriver
              run: npm install

            - name: Step 5 - run tests [spot-webdriver]
              working-directory: spot-webdriver
              run: npm run ci

            - name: Step 6 - Archive Test Results
              if: always()
              uses: actions/upload-artifact@v4
              with:
                name: webdriver-results
                path: spot-webdriver/webdriver-results/
